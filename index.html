            display: flex; align-items: center; justify-content: center; 
            height: 100vh; margin: 0; overflow: hidden;

        .container { 
            text-align: center; background: white; padding: 30px; 
            border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);

        button {

            border-radius: 50px; cursor: pointer; font-weight: bold; width: 100%;

        }
        #hal { font-size: 11px; margin-top: 15px; color: #cc8b9c; letter-spacing: 2px; }
        .heart { position: absolute; color: var(--pink); font-size: 20px; animation: move 3s linear infinite; z-index: -1; opacity: 0.6; }
        @keyframes move { 
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; } 
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }

    </style>
